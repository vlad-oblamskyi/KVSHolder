log4j.rootLogger=INFO, FA, ERROR, CONSOLE
# Info File Appender
log4j.appender.FA=org.apache.log4j.RollingFileAppender
log4j.appender.FA.file=hl-demo.log
log4j.appender.FA.MaxFileSize=5120KB
log4j.appender.FA.MaxBackupIndex=100
log4j.appender.FA.layout=org.apache.log4j.PatternLayout
log4j.appender.FA.layout.conversionPattern=--------------------------------------------------------------------------------------------------------------------%n%d{ISO8601} %5p [%t] %l - %m%n
# Error Appender
log4j.appender.ERROR.Threshold = WARN
log4j.appender.ERROR=org.apache.log4j.RollingFileAppender
log4j.appender.ERROR.file=hl-demo.error.log
log4j.appender.ERROR.MaxFileSize=5120KB
log4j.appender.ERROR.MaxBackupIndex=100
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.conversionPattern=-----------------------------------------------------------------------------------------------------------------%n%d{ISO8601} %5p [%t] %l - %m%n

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p - %m%n

